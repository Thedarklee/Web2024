<div id="GatosSubidos">

</div>

<script>
    window.onload = function () {
        fetch('/imagenes')
            .then(response => response.json())
            .then(data => {
                const imagenesDiv = document.getElementById('GatosSubidos');
                data.forEach(imagen => {
                    const imgDiv = document.createElement('div');
                    imgDiv.innerHTML =
                   

                        '<div class="post">' +
                        ' <div class="user-info">' +
                        '<img src="/imagenes/' + imagen.imagen + '" alt="Anonimo" class="user-icon">"'  +
                        '<span> ' + 'Anonymous' + '</span>' +
                        '</div>' +
                        '<img src="/imagenes/' + imagen.imagen + '" alt="' +
                        imagen.Color + '" width="200" class="cat-photo">' +
                        '<div class="cat-details">' +
                        '<p><strong>Color: </strong>' + imagen.Color + '</p>' +
                        '<p><strong>Está Esterilizado: </strong>' + imagen.Estirilizado + '</p>' +
                        '<p><strong>Sexo: </strong>' + imagen.Sexo + '</p>' +
                        '<p><strong>Raza: </strong>' + imagen.Raza + '</p>' +
                        '</div>' +
                        '<button class="adopt-button" onclick="window.location.href=\'/pagina_principal/Requisite.html\'">¡Adóptame!</button>' +
                        '</div>';
                    imagenesDiv.appendChild(imgDiv);
                });
            })
            .catch(error => {
                console.error('Error al cargar las imágenes:', error);
            });
    };
    
</script>
